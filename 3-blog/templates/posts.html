<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Anton Ivanov blog - Posts</title>
    <link rel="stylesheet" href="http://yandex.st/bootstrap/3.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">

<h1>Anton Ivanov blog</h1>

{% for post in posts %}
    <hr>
    <h3>{{ post.subject }}</h3>
    <p class="text-muted">{{ post.date.strftime("%d %B %Y %H:%M ") }}</p>
    <p>{{ post.content }}</p>
{% endfor %}

</div>
</body>
</html>
